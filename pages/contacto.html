<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Contacto</title>
</head>
<body class="bg-light">
    <!--Enlace Relativo para volver a Home--> 
    <div class="container">
        <div class="row ml-1">
            <div class="col-lg-3 col-sm-12">
                <a href="../index.html">Volver a Home</a>
            </div>
        </div>
        <p class="h3 text-danger mt-3"> 
            Para ponerte en contacto con nosotros rellena el siguiente formulario:
        </p>
        <!-- FORMULARIO DE CONTACTO-->
        <div class="row mt-3">
            <div class="col-lg-6 col-sm-12">
                <form>
                    <div class="input-group">
                        <span class="input-group-text">Nombre y Apellido</span>
                        <input type="text" aria-label="First name" class="form-control">
                        <input type="text" aria-label="Last name" class="form-control">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Correo Electronico</span>
                        <input type="text" aria-label="email" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Pa√≠s</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>desplegar...</option>
                          <option value="1">Argentina</option>
                          <option value="2">Chile</option>
                          <option value="3">Uruguay</option>
                        </select>   
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
